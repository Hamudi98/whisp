<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test-Webseite für Whisp Extension</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input,
        select,
        textarea,
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .checkbox-group {
            width: 5%;
        }

        .radio-group {
            width: 5%;
        }

        .error-message {
            color: red;
            font-weight: bold;
            display: none;
        }

        .success-message {
            color: green;
            font-weight: bold;
            display: none;
        }
    </style>
</head>

<body>
    <h1>Test-Webseite</h1>
    <p>Diese Webseite dient zur Demonstration und Testung der Whisp Extension.</p>
    <form id="test-form">
        <label for="text-field">Textfeld</label>
        <input type="text" id="text-field" name="text-field" placeholder="Geben Sie etwas ein">

        <label for="email-field">E-Mail-Feld</label>
        <input type="email" id="email-field" name="email-field" placeholder="Geben Sie Ihre E-Mail ein">

        <label for="password-field">Passwortfeld</label>
        <input type="password" id="password-field" name="password-field" placeholder="Passwort eingeben">

        <label for="number-field">Zahlenfeld</label>
        <input type="number" id="number-field" name="number-field" placeholder="Zahl eingeben">

        <label>Checkbox</label>
        <input type="checkbox" class="checkbox-group" id="checkbox-1" name="checkbox-group" value="Option1"> Option
        1<br>
        <input type="checkbox" class="checkbox-group" id="checkbox-2" name="checkbox-group" value="Option2"> Option
        2<br>

        <label>Radio-Buttons</label>
        <input type="radio" class="radio-group" id="radio-1" name="radio-group" value="Option1"> Option 1<br>
        <input type="radio" class="radio-group" id="radio-2" name="radio-group" value="Option2"> Option 2<br>

        <label for="dropdown">Dropdown-Menü</label>
        <select id="dropdown" name="dropdown">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select>

        <label for="textarea">Textbereich</label>
        <textarea id="textarea" name="textarea" rows="5" placeholder="Geben Sie Ihren Text ein"></textarea>

        <button type="button" id="submit-button">Abschicken</button>
        <p class="success-message" id="success-message"></p>
        <p class="error-message" id="error-message"></p>
    </form>

    <script>
        document.getElementById('submit-button').addEventListener('click', function () {
            const textField = document.getElementById('text-field');
            const emailField = document.getElementById('email-field');
            const passwordField = document.getElementById('password-field');
            const numberField = document.getElementById('number-field');
            const checkbox1 = document.getElementById('checkbox-1');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');

            let errors = [];

            // Überprüfen, ob Felder nicht leer sind
            if (!textField.value || !emailField.value || !passwordField.value || !numberField.value) errors.push('Felder dürfen nicht leer sein');

            // Spezifische Validierungen
            if (textField.value.length < 5 || textField.value.length > 10) {
                errors.push('text-field: Zeichenlänge muss zwischen 5-10 sein');
            }
            if (emailField.value === 'Boesermann@gmx.de') {
                errors.push('email-field: Email nicht erlaubt');
            }
            if (passwordField.value !== 'formularflüsterer') {
                errors.push('Falsches Passwort');
            }
            if (numberField.value < 100 || numberField.value > 130) {
                errors.push('number-field: Zahl muss zwischen 100 und 130 liegen');
            }
            if (!checkbox1.checked) {
                errors.push('checkbox-1 muss aktiviert sein');
            }

            // Fehlermeldungen anzeigen
            if (errors.length > 0) {
                errorMessage.innerHTML = errors.join('<br>');
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            } else {
                successMessage.textContent = 'Formular erfolgreich gesendet';
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
            }
        });
    </script>
</body>

</html>
