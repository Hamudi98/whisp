<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisp Extension</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            width: 250px;
        }

        h3 {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin-bottom: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
        }

        input:checked+.slider {
            background-color: #4CAF50;
        }

        input:focus+.slider {
            box-shadow: 0 0 1px #4CAF50;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            color: green;
            font-size: 12px;
            display: none;
        }
    </style>
</head>

<body>
    <h3>Whisp Extension</h3>
    <label class="switch">
        <input type="checkbox" id="toggle-extension">
        <span class="slider round"></span>
    </label>
    <span id="toggle-label">Extension deaktiviert</span>
    <br><br>
    <button id="generate-tests">Playwright-Tests generieren</button>
    <p id="message">Tests wurden generiert!</p>
    <script src="popup.js"></script>
</body>

</html>
